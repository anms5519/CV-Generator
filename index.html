<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator - Dynamic</title>
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <style>
        :root {
            --primary-color: #2e5cb8;
            --text-color: #000;
            --bg-color: #f4f4f9;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LEFT SIDE: EDITOR --- */
        .editor {
            width: 400px;
            flex-shrink: 0;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .editor h2 {
            margin: 20px 0 10px 0;
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            font-size: 1.2rem;
        }

        .editor-section {
            border: 1px solid #eee;
            padding: 10px;
            background: #fafafa;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 0.85rem;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn-add,
        .btn-remove {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .btn-add {
            background-color: #e6f0ff;
            color: var(--primary-color);
            width: 100%;
            font-weight: bold;
        }

        .btn-add:hover {
            background-color: #d1e2ff;
        }

        .btn-remove {
            background-color: #ffe6e6;
            color: #d93025;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .btn-remove:hover {
            background-color: #ffcccc;
        }

        .print-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .print-btn:hover {
            background-color: #1a459c;
        }

        /* Upload Wrappers */
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
            min-height: 40px;
            margin-bottom: 10px;
        }

        .btn-upload {
            border: 2px dashed var(--primary-color);
            color: var(--primary-color);
            background-color: white;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* --- RIGHT SIDE: PREVIEW --- */
        .preview-container {
            flex-grow: 1;
            background: #feffff;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        #cv-paper {
            background: white;
            width: 210mm;
            min-height: 297mm;
            height: auto;
            padding: 40px 50px;
            box-sizing: border-box;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: #000;
            font-size: 14.5px;
            line-height: 1.4;
            position: relative;
        }

        .cv-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .header-text {
            flex: 1;
        }

        .header-text h1 {
            color: var(--primary-color);
            margin: 0 0 8px 0;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header-text p {
            margin: 3px 0;
            font-size: 14px;
            color: #000;
        }

        .profile-photo {
            width: 120px;
            height: 140px;
            border: 1px solid #ccc;
            margin-left: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .profile-photo.has-img img {
            display: block;
        }

        .profile-photo span {
            font-size: 12px;
            color: #999;
        }

        .section-header {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1.5px solid var(--primary-color);
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .content-text {
            text-align: justify;
            margin-bottom: 5px;
        }

        ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 3px;
        }

        /* Experience Item */
        .exp-item {
            margin-bottom: 15px;
        }

        .exp-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 3px;
        }

        .exp-sub {
            font-style: italic;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .exp-duties {
            margin-top: 2px;
        }

        /* Education Table */
        table.edu-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        .edu-table th,
        .edu-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }

        .edu-table th {
            background-color: transparent;
            font-weight: bold;
            text-align: center;
        }

        .edu-table td {
            text-align: center;
        }

        .edu-table td:first-child,
        .edu-table td:nth-child(2) {
            text-align: left;
        }

        /* Personal Info Grid */
        .info-table {
            width: 100%;
            border: none;
            margin-top: 5px;
        }

        .info-table td {
            border: none;
            padding: 4px 0;
            vertical-align: top;
        }

        .info-key {
            width: 220px;
            font-weight: bold;
        }

        .info-val {
            font-weight: normal;
        }

        /* Reference */
        .ref-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .ref-item {
            margin-bottom: 15px;
        }

        .ref-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .ref-details {
            white-space: pre-line;
        }

        /* Declaration */
        .declaration {
            margin-top: 20px;
            text-align: justify;
        }

        /* Signature */
        .signature-area {
            margin-top: 50px;
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .signature-box {
            text-align: center;
            min-width: 200px;
        }

        .signature-img {
            height: 50px;
            margin-bottom: 5px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .signature-img img {
            max-height: 100%;
            max-width: 100%;
        }

        .signature-line {
            border-top: 1px solid #000;
            padding-top: 5px;
            font-weight: bold;
        }

        /* Page Break Handling */
        .exp-item,
        .ref-item,
        .section-header,
        .declaration,
        .cv-header {
            break-inside: avoid;
            page-break-inside: avoid;
        }

        tr {
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .edu-table,
        .info-table {
            break-inside: auto;
        }

        /* Cropper Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
        }

        .img-container {
            max-height: 400px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .img-container img {
            max-width: 100%;
        }

        .modal-actions {
            text-align: right;
        }

        .btn-modal {
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-weight: bold;
        }

        .btn-cancel {
            background: #ddd;
            color: #333;
        }

        .btn-save {
            background: var(--primary-color);
            color: #fff;
        }

        @media print {
            body {
                height: auto;
                overflow: visible;
                background: white;
            }

            .editor,
            .modal {
                display: none !important;
            }

            .preview-container {
                width: 100%;
                padding: 0;
                display: block;
                background: white;
            }

            #cv-paper {
                width: 100%;
                padding: 0;
                box-shadow: none;
                margin: 0;
                min-height: auto;
            }

            @page {
                margin: 15mm 20mm;
                size: A4;
            }
        }
    </style>
</head>

<body>

    <div class="editor" id="editor-panel">
        <!-- Dynamic content -->
    </div>

    <div class="preview-container">
        <div id="cv-paper">
            <!-- Dynamic preview -->
        </div>
    </div>

    <div id="crop-modal" class="modal">
        <div class="modal-content">
            <h3>Adjust Image</h3>
            <div class="img-container">
                <img id="image-to-crop" src="">
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-modal btn-save" onclick="cropImage()">Save Choice</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        // --- UPDATED DATA FROM USER REQUEST ---
        const defaultData = {
            personal: {
                name: "Ms. Tamanna Khan",

            ],
            education: [
                { degree: "Diploma in Midwifery", school: "Dhaka Nursing College, Dhaka", grade: "1st year CGPA 3.88 and in 2nd year CGPA 4\nFinal exam result pending", year: "Session 2021-2022" },
                { degree: "HSC (Science)", school: "Kashinathpur Women's Degree College", grade: "GPA 4.87", year: "2021" },
                { degree: "SSC (Science)", school: "Durgapur Nesara Khatun Girl's High School", grade: "GPA 4.72", year: "2019" }

                "Present Address": "Dhaka Nursing College ladies hostel, Dhaka",
                "Permanent Address": "Durgapur, Aminpur, Pabna",
                "Marital status": "Unmarried",

                "NID NO": "1522621620",

            },
            references: [
                {
                    name: "Rehana Khanom",
                    details: "Principal\nDhaka nursing college, Dhaka\n01711-946130"
                },

                {

            ],
            declaration: "I hereby declare that all the information stated above is true, complete, and accurate to the best of my knowledge and belief. I take full responsibility for the authenticity of the information provided.",

        };

        let cvData = JSON.parse(localStorage.getItem('cvData')) || defaultData;
        // Upgrade check: if references is an object (old version), reset to defaultData
        if (cvData.references && !Array.isArray(cvData.references)) {
            cvData = defaultData;
        }

        // --- RENDER LOGIC ---

        function renderCV() {
            const p = cvData.personal;
            const html = `
            <!-- HEADER -->
            <div class="cv-header">
                <div class="header-text">
                    <h1>${p.name || 'Your Name'}</h1>
                    <p style="margin-bottom:2px;">${p.address}</p>
                    <p>${p.phone}</p>
                    <p>${p.email}</p>
                </div>
                <div class="profile-photo ${p.photo ? 'has-img' : ''}">
                    ${p.photo ? `<img src="${p.photo}">` : '<span>Photo</span>'}
                </div>
            </div>

            <!-- OBJECTIVE -->
            ${cvData.objective ? `
                <div class="section-header">Objective</div>
                <div class="content-text">${cvData.objective}</div>
            ` : ''}

            <!-- EXPERIENCE -->
            ${cvData.experiences.length > 0 ? `<div class="section-header">Experience</div>` : ''}
            ${cvData.experiences.map(exp => `
                <div class="exp-item">
                    <div class="exp-header">
                        <span>${exp.title}</span>
                        <span>${exp.date}</span>
                    </div>
                    ${exp.role ? `<div class="exp-sub">${exp.role}</div>` : ''}
                    <ul class="exp-duties">
                        ${exp.duties.split('\n').filter(l => l.trim()).map(line => `<li>${line}</li>`).join('')}
                    </ul>
                </div>
            `).join('')}

            <!-- EDUCATION -->
            ${cvData.education.length > 0 ? `
                <div class="section-header">Education</div>
                <table class="edu-table">
                    <thead>
                        <tr>
                            <th style="width:25%">Course / Degree</th>
                            <th style="width:30%">School / University</th>
                            <th style="width:25%">Grade / Score</th>
                            <th style="width:20%">Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${cvData.education.map(edu => `
                            <tr>
                                <td>${edu.degree}</td>
                                <td>${edu.school}</td>
                                <td>${edu.grade.replace(/\n/g, '<br>')}</td>
                                <td>${edu.year}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            ` : ''}

            <!-- COMPETENCIES & SKILLS -->
            ${cvData.competencies ? `
                <div class="section-header">Competencies</div>
                <ul>${cvData.competencies.split('\n').filter(l => l.trim()).map(l => `<li>${l}</li>`).join('')}</ul>
            ` : ''}

            ${cvData.softSkills ? `
                <div class="section-header">Soft Skills</div>
                <ul>${cvData.softSkills.split('\n').filter(l => l.trim()).map(l => `<li>${l}</li>`).join('')}</ul>
            ` : ''}

            <!-- ACHIEVEMENTS -->
            ${cvData.achievements ? `
                <div class="section-header">Achievements & Awards</div>
                <ul>${cvData.achievements.split('\n').filter(l => l.trim()).map(l => `<li>${l}</li>`).join('')}</ul>
            `: ''}

            <!-- LANGUAGES -->
             ${cvData.languages ? `
                <div class="section-header">Languages</div>
                <ul>${cvData.languages.split('\n').filter(l => l.trim()).map(l => `<li>${l}</li>`).join('')}</ul>
            `: ''}

            <!-- PERSONAL DETAILS -->
            <div class="section-header">Personal Information</div>
            <table class="info-table">
                ${Object.entries(cvData.personalDetails).map(([key, val]) => `
                    <tr>
                        <td class="info-key">${key}</td>
                        <td class="info-val">: ${val}</td>
                    </tr>
                `).join('')}
            </table>

            <!-- REFERENCES (Now an Array) -->
            ${cvData.references.length > 0 ? `
                <div class="section-header">Reference</div>
                <div class="ref-grid" style="${cvData.references.length > 2 ? 'grid-template-columns: 1fr 1fr 1fr;' : ''}">
                    ${cvData.references.map(ref => `
                        <div class="ref-item">
                            <div class="ref-name">${ref.name}</div>
                            <div class="ref-details">${ref.details}</div>
                        </div>
                    `).join('')}
                </div>
            `: ''}

            <!-- DECLARATION -->
            ${cvData.declaration ? `
                <div class="section-header">Declaration</div>
                <div class="declaration">${cvData.declaration}</div>
            `: ''}

            <!-- SIGNATURE -->
            <div class="signature-area">
                <div class="signature-box">
                    <div class="signature-img">
                        ${cvData.signature ? `<img src="${cvData.signature}">` : ''}
                    </div>
                    <div class="signature-line">${p.name.toUpperCase()}</div>
                </div>
            </div>
        `;
            document.getElementById('cv-paper').innerHTML = html;
            localStorage.setItem('cvData', JSON.stringify(cvData));

        function renderEditor() {
            const p = cvData.personal;
            const panel = document.getElementById('editor-panel');
            let html = '<button class="print-btn" onclick="window.print()">Download PDF / Print</button>';

            // IMAGES
            html += `
            <h2>Images</h2>
            <div class="upload-btn-wrapper">
                <button class="btn-upload">Upload Profile Photo</button>
                <input type="file" onchange="initCropper(this, 'photo')">
            </div>
            <div class="upload-btn-wrapper">
                <button class="btn-upload">Upload Signature</button>
                <input type="file" onchange="initCropper(this, 'signature')">
            </div>
        `;

            // HEADER
            html += `<h2>Header Details</h2>
            ${createInput('Full Name', 'personal.name', p.name)}
            ${createInput('Address', 'personal.address', p.address)}
            ${createInput('Phone', 'personal.phone', p.phone)}
            ${createInput('Email', 'personal.email', p.email)}
        `;

            // OBJECTIVE
            html += `<h2>Objective</h2>
            ${createTextarea('Career Objective', 'objective', cvData.objective)}
        `;

            // EXPERIENCE
            html += `<h2>Experience</h2>`;
            cvData.experiences.forEach((exp, idx) => {
                html += `<div class="editor-section">
                <button class="btn-remove" onclick="removeArrayItem('experiences', ${idx})">x</button>
                ${createInput('Title', `experiences[${idx}].title`, exp.title)}
                ${createInput('Role', `experiences[${idx}].role`, exp.role)}
                ${createInput('Duration', `experiences[${idx}].date`, exp.date)}
                ${createTextarea('Duties / Rotations', `experiences[${idx}].duties`, exp.duties)}
            </div>`;
            });
            html += `<button class="btn-add" onclick="addExperience()">+ Add Experience</button>`;

            // EDUCATION
            html += `<h2>Education</h2>`;
            cvData.education.forEach((edu, idx) => {
                html += `<div class="editor-section">
                <button class="btn-remove" onclick="removeArrayItem('education', ${idx})">x</button>
                ${createInput('Course / Degree', `education[${idx}].degree`, edu.degree)}
                ${createInput('School / University', `education[${idx}].school`, edu.school)}
                <div style="display:flex; gap:10px;">
                    ${createInput('Grade/Score', `education[${idx}].grade`, edu.grade)}
                    ${createInput('Year', `education[${idx}].year`, edu.year)}
                </div>
            </div>`;
            });
            html += `<button class="btn-add" onclick="addEducation()">+ Add Education</button>`;

            // SKILLS
            html += `<h2>Skills & Layout</h2>
            ${createTextarea('Competencies', 'competencies', cvData.competencies)}
            ${createTextarea('Soft Skills', 'softSkills', cvData.softSkills)}
            ${createTextarea('Achievements', 'achievements', cvData.achievements)}
            ${createTextarea('Languages', 'languages', cvData.languages)}
        `;

            // PERSONAL DETAILS
            html += `<h2>Personal Information</h2>`;
            Object.entries(cvData.personalDetails).forEach(([key, val]) => {
                html += `<div class="form-group">
                <label>${key}</label>
                <input type="text" value="${val}" oninput="updatePersonalDetail('${key}', this.value)">
            </div>`;
            });

            // REFERENCES (Updated to Array)
            html += `<h2>References</h2>`;
            cvData.references.forEach((ref, idx) => {
                html += `<div class="editor-section">
                <button class="btn-remove" onclick="removeArrayItem('references', ${idx})">x</button>
                ${createInput('Name', `references[${idx}].name`, ref.name)}
                ${createTextarea('Details', `references[${idx}].details`, ref.details)}
            </div>`;
            });
            html += `<button class="btn-add" onclick="addReference()">+ Add Reference</button>`;

            panel.innerHTML = html;
        }

        function createInput(label, path, value) {
            // Safe value handling
            value = value || "";
            return `
            <div class="form-group">
                <label>${label}</label>
                <input type="text" value="${value.replace(/"/g, '&quot;')}" oninput="updateField('${path}', this.value)">
            </div>
        `;
        }
        function createTextarea(label, path, value) {
            value = value || "";
            return `
            <div class="form-group">
                <label>${label}</label>
                <textarea oninput="updateField('${path}', this.value)">${value}</textarea>
            </div>
        `;
        }

        window.updateField = (path, value) => {
            if (path.includes('[')) {
                const [arrName, rest] = path.split('[');
                const [idxStr, prop] = rest.split('].');
                const idx = parseInt(idxStr);
                cvData[arrName][idx][prop] = value;
            } else if (path.includes('.')) {
                const [parent, child] = path.split('.');
                cvData[parent][child] = value;
            } else {
                cvData[path] = value;
            }
            renderCV();
        };

        window.updatePersonalDetail = (key, value) => {
            cvData.personalDetails[key] = value;
            renderCV();
        };

        window.addExperience = () => {
            cvData.experiences.push({ title: "New Position", role: "", date: "", duties: "" });
            renderAll();
        };
        window.addEducation = () => {
            cvData.education.push({ degree: "", school: "", grade: "", year: "" });
            renderAll();
        };
        window.addReference = () => {
            cvData.references.push({ name: "New Reference", details: "" });
            renderAll();
        }
        window.removeArrayItem = (arrName, index) => {
            cvData[arrName].splice(index, 1);
            renderAll();
        };

        function renderAll() {
            renderEditor();
            renderCV();
        }

        let cropper;
        let currentPhotoType = '';
        const modal = document.getElementById('crop-modal');
        const imageEl = document.getElementById('image-to-crop');

        window.initCropper = (input, type) => {
            if (input.files && input.files[0]) {
                currentPhotoType = type;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageEl.src = e.target.result;
                    modal.style.display = 'block';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(imageEl, {
                        aspectRatio: type === 'photo' ? 0.85 : NaN,
                        viewMode: 1, autoCropArea: 1
                    });
                };
                reader.readAsDataURL(input.files[0]);
                input.value = '';
            }
        };

        window.cropImage = () => {
            if (!cropper) return;
            // Higher resolution for print (approx 300dpi for photo at 2x2 inch is 600px, we go higher for quality)
            // 1200px width provides good quality for typical CV header photo size
            const canvas = cropper.getCroppedCanvas({
                width: currentPhotoType === 'photo' ? 1200 : 2400
            });
            const dataUrl = canvas.toDataURL();
            if (currentPhotoType === 'photo') cvData.personal.photo = dataUrl;
            else cvData.signature = dataUrl;
            closeModal();
            renderCV();
        };
        window.closeModal = () => {
            modal.style.display = 'none';
            if (cropper) { cropper.destroy(); cropper = null; }
        };

        renderAll();
    </script>
</body>

</html>
